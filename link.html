<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <script src="https://kit.fontawesome.com/401a9dda69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="layout.css" />
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>Supermarket shop</h2>
            <ul>
                <li>
                    <a href="link.html">Home</a>
                </li>
                <li><a href="#">About</a>
                </li>
                <li class="cart">
                    <a href="cart.html">
                    <icon-icon name="basket" class="fa-solid fa-cart-shopping"></icon-icon>Cart<span></span>
                </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="shop-item">
            <img class="shop-item-img" src="img/apples.jpeg">
            <span class="shop-item-title">Apples</span>
            <span class="shop-item-price">£1.35</span>
            <button class="add-cart cart1" href="#" type="button">Add Cart</button>
        </div>

        <div class="shop-item">
            <img class= "shop-item-img" src="img/banana.jpeg">
            <span class="shop-item-title">Banana</span>
            <span class="shop-item-price">£0.70</span>
            <button class="add-cart  cart2" href="#" type="button">Add Cart</button>
        </div>

        <div class="shop-item">
            <img class= "shop-item-img" src="img/bread.jpeg">
            <span class="shop-item-title">Bread</span>
            <span class="shop-item-price">£2.05</span>
            <button class="add-cart  cart3" href="#" type="button">Add Cart</button>
        </div>

        <div class="shop-item">
            <img class= "shop-item-img" src="img/carrots.jpeg">
            <span class="shop-item-title">Carrots</span>
            <span class="shop-item-price">£1.10</span>
            <button class="add-cart  cart4" href="#" type="button">Add Cart</button>
        </div>
    
        <div class="shop-item">
            <img class= "shop-item-img" src="img/eggs.jpeg">
            <span class="shop-item-title">Eggs</span>
            <span class="shop-item-price">£1.80</span>
            <button class="add-cart  cart5" href="#" type="button">Add Cart</button>
        </div>

        <div class="shop-item">
            <img class= "shop-item-img" src="img/milk.jpeg">
            <span class="shop-item-title">Milk</span>
            <span class="shop-item-price">£1.05</span>
            <button class="add-cart  cart6" href="#" type="button">Add Cart</button>
        </div>

        <div class="shop-item">
            <img class= "shop-item-img" src="img/lettuce.jpeg">
            <span class="shop-item-title">lettuce</span>
            <span class="shop-item-price">£0.75</span>
            <button class="add-cart  cart7" href="#" type="button">Add Cart</button>
        </div>
        <div class="shop-item">
            <img class= "shop-item-img" src="img/tomatoes.jpeg">
            <span class="shop-item-title">Tomatoes</span>
            <span class="shop-item-price">£0.60</span>
            <button class="add-cart  cart8" href="#" type="button" >Add Cart</button> 
        </div>                       
        <div class="shop-item">
            <img class= "shop-item-img" src="img/crisps.jpeg">
            <span class="shop-item-title">Crisps</span>
            <span class="shop-item-price">£2.00</span>
            <button class="add-cart cart9" href="#" type="button">Add Cart</button>
        </div>            
    </div>
    <script src="function.js"></script>
</body>
</html>
