<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <script src="https://kit.fontawesome.com/401a9dda69.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="layout.css" />
    
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>Supermarket shop</h2>
            <ul>
                <li>
                    <a href="link.html">Home</a>
                </li>
                <li><a href="#">About</a>
                </li>
                <li class="cart">
                    <a href="cart.html" >
                    <icon-icon name="basket" class="fa-solid fa-cart-shopping"></icon-icon>Cart<span> 0 </span></a>
                </li>
            </ul>
        </nav>
    </header>
        <div class= "cart-row">
             <span class="product-item cart-column">PRODUCT</span>
             <span class="product-price cart-column">PRICE</span>
             <span class= "product-quantity cart-column">QUANTITY</span>  
        </div>

    <div class="cart-items">
        <div class= "cart-row">
            <div class="product-item cart-column">
                <img class="shop-item-img" src="img/apples.jpeg" width="120" height="100">
                <span class="cart-item-title">Apples</span>
            </div>
            <span class="product-price cart-column">£1.35</span>
            <div class="product-quantity cart-column">
                <input class="product-quantity-input" type="number" value="1">
                <button class="btn btn-danger" type="button">REMOVE</button>
            </div>
        </div>
        <div class="cart-row">
            <div class="product-item cart-column">
                <img class= "shop-item-img" src="img/banana.jpeg" width="120" height="100">
                <span class="cart-item-title">Banana</span>
            </div>
            <span class="product-price cart-column">£0.70</span>
            <div class="product-quantity cart-column">
                <input class="product-quantity-input" type="number" value="2">
                <button class="btn btn-danger" type="button">REMOVE</button>
            </div>
    </div>
    <div class="cart-total">
            <strong class="product-total-title">Total:</strong>
            <span class="product-total-price">£2.75</span>
    </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
     
    <script src="function.js"></script>
</body>
</html>
